<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Предсказание стоимости</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">

</head>
<body>
    <div class="login">
        <h1>Предсказать цену страховки</h1>

        <form action="{{ url_for('predict_bill')}}"method="POST">
          <input type="text" name="age" class="form-control" placeholder="Возраст" required="required">
          <input type="text" name="sex" class="form-control" placeholder="Пол" required="required">
          <input type="text" name="bmi" class="form-control" placeholder="ИМТ" required="required">
          <input type="text" name="children" class="form-control" placeholder="Количество детей" required="required">
          <input type="text" name ="smoker" class="form-control" placeholder="Курильщик?" required="required">
          <input type="text" name="region" class="form-control" placeholder="Регион" required="required">

          <button type="submit" class="btn btn-primary btn-block btn-large">Предсказать</button>
        </form>
    </div>
    <h1>{{pred}}</h1>
</body>
</html>
